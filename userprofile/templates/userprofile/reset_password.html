<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Changer mot de passe via mail</title>
    </head>
    <body>

        <form method="POST" action="{% url 'temporary_password' %}">
            {% csrf_token %}
            <div class="mt-3">
                <label for="email" class="form-label">Adresse e-mail: </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mt-3">
                <label for="old_password" class="form-label">Ancien mot de passe: </label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            
            <div class="mt-3">
                <label for="new_password" class="form-label">Nouveau mot de passe: </label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            
            <div class="mt-3">
                <label for="confirm_new_password" class="form-label">Confirmer le nouveau mot de passe: </label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Réinitialiser le mot de passe</button>
        </form>


        <div class="mt-3 container">
            <p>
                Votre mot de passe a été modifier avec succès !
                
                <button type="submit" class="btn btn-dark">
                    <a href="{% url 'inscription' %}">Se connecter<a/>
                </button>
            </p>
        </div>

    </body>
</html>



<style>
    
    form{
        margin: 10%;
    }

    button{
        margin: 10px;
    }

</style>
